<style>
    :root {
        --bg-color: #121212;
        --header-bg: #202020;
        --item-hover: #303030;
        --text-main: #ffffff;
        --text-muted: #a8a8a8;
        --folder-red: #f7c14b;
        --folder-gray: #8f9bb3;
        --file-blue: #ff3e3e;
        --accent: #ff3e3e;
    }
    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        overflow-y: scroll;
    }
    .browser-container {
        max-width: 1600px;
        margin: 0 auto;
        background: #181818;
        border-radius: 6px;
        min-height: 80vh;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
    }
    .top-bar {
        background-color: var(--header-bg);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #333;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    .top-left {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
        min-width: 0;
    }
    .logo {
        font-size: 18px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .logo i {
        color: var(--file-blue);
        font-size: 22px;
    }
    .breadcrumb {
        color: var(--text-muted);
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .crumb-link {
        color: var(--text-muted);
        text-decoration: none;
    }
    .crumb-link:hover {
        color: var(--text-main);
        text-decoration: underline;
    }
    .crumb-current {
        color: var(--text-main);
        font-weight: 500;
    }
    .header-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.85rem;
        color: var(--text-muted);
    }
    .search-bar {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #1c1c1c;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 6px 8px;
    }
    .search-bar input[type="text"] {
        background: transparent;
        border: none;
        color: var(--text-main);
        padding: 6px 8px;
        min-width: 180px;
        outline: none;
        font-size: 0.9rem;
    }
    .search-bar select {
        background: #111;
        border: 1px solid #333;
        color: var(--text-main);
        border-radius: 6px;
        padding: 6px 8px;
        font-size: 0.85rem;
    }
    .btn-search {
        background: var(--file-blue);
        border: none;
        color: #0d0d0d;
        width: 34px;
        height: 34px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 14px;
    }
    .btn-search:hover {
        filter: brightness(1.08);
    }
    .filter-controls {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .filter-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }
    .filter-toggle input {
        accent-color: var(--file-blue);
        cursor: pointer;
    }
    .container {
        padding: 25px;
        flex: 1;
    }
    .section-title {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
    }
    .sort-controls form {
        display: inline-flex;
        gap: 6px;
        align-items: center;
        background: #1c1c1c;
        border: 1px solid #2f2f2f;
        border-radius: 8px;
        padding: 6px 8px;
    }
    .grid-view {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    .file-item {
        background: #252525;
        border-radius: 8px;
        padding: 10px;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        gap: 8px;
        cursor: pointer;
        position: relative;
        overflow: visible;
        transition: background 0.2s ease,
                    transform 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.2s ease;
    }
    .file-item:hover {
        background-color: var(--item-hover);
        transform: translateY(-8px) scale(1.12);
        box-shadow: 0 16px 45px rgba(0,0,0,0.8);
        z-index: 10;
    }
    .file-item:active {
        transform: translateY(-1px) scale(0.99);
    }
    .file-item.is-complete {
        border: 1px solid #2f9b4c;
        box-shadow: 0 0 18px rgba(47, 155, 76, 0.25);
        background: linear-gradient(135deg, #1f3323 0%, #18251b 100%);
        position: relative;
    }
    .file-item.is-complete::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 8px;
        background: linear-gradient(135deg, rgba(47, 155, 76, 0.08), rgba(47, 155, 76, 0.02));
        pointer-events: none;
    }
    .file-item.is-complete .file-info {
        color: #8ceca3;
    }
    .sort-controls label {
        font-size: 0.75rem;
        color: var(--text-muted);
    }
    .sort-controls select {
        background: #111;
        border: 1px solid #333;
        color: var(--text-main);
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 0.8rem;
    }
    .pagination-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 14px;
        padding: 10px 12px;
        background: #202020;
        border: 1px solid #2f2f2f;
        border-radius: 10px;
    }
    .pagination-info {
        font-size: 0.85rem;
        color: var(--text-main);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .pagination-muted {
        color: var(--text-muted);
        margin-left: 8px;
        font-size: 0.85rem;
    }
    .pagination-actions {
        display: inline-flex;
        gap: 10px;
        flex-shrink: 0;
    }
    .pagination-btn {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #181818;
        color: var(--text-main);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.85rem;
        cursor: pointer;
        user-select: none;
    }
    .pagination-btn:hover {
        background: #2a2a2a;
        border-color: #444;
    }
    .pagination-btn.is-disabled {
        opacity: 0.45;
        cursor: default;
        pointer-events: none;
    }
    .pagination-pages {
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }
    .pagination-ellipsis {
        color: var(--text-muted);
        padding: 0 4px;
        user-select: none;
    }
    .pagination-btn.is-current {
        background: var(--file-blue);
        color: #0d0d0d;
        border-color: var(--file-blue);
        pointer-events: none;
        cursor: default;
    }
    .icon-box {
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-size: 44px;
        position: relative;
    }
    .video-hidden-indicator {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.8);
        color: #ff3e3e;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        z-index: 2;
    }
    .file-item.is-hidden-video .video-hidden-indicator {
        display: flex;
    }
    .icon-box.video-box {
        padding: 0;
    }
    .icon-box.folder-box {
        background: linear-gradient(180deg, #2c2c2c, #181818);
    }
    .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .video-thumb {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain; 
    }
    .video-preview {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
        opacity: 0;
        transition: opacity 0.2s ease;
    }
    .video-preview.is-visible {
        opacity: 1;
    }
    .video-loading-spinner {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4);
        z-index: 3;
        color: #fff;
        font-size: 1.4rem;
    }
    .video-duration {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        font-family: 'Courier New', monospace;
        z-index: 2;
    }
    .folder-icon {
        font-size: 130px;
    }
    .folder-overlay {
        position: absolute;
       /* bottom: 10px;
       /* right: 12px; */
       width: 70px; 
        height: 70px;
        border-radius: 50%;
        border: 2px solid #181818;
        object-fit: cover;
    }
    .folder-root { color: var(--folder-red); }
    .folder-chat { color: var(--folder-gray); }
    .file-video  { color: var(--file-blue); }
    .file-name {
        font-size: 0.9rem;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .file-info {
        font-size: 0.75rem;
        color: var(--text-muted);
    }
    .btn-open-telegram {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 37px;
        height: 37px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.65);
        color: #2AABEE;
        border: 1px solid rgba(255, 255, 255, 0.12);
        z-index: 20;
        cursor: pointer;
        user-select: none;
        pointer-events: auto;
    }

    .btn-open-telegram:hover {
        background: rgba(0, 0, 0, 0.85);
        border-color: rgba(255, 255, 255, 0.22);
        color: #5bc0ff;
    }

    .btn-back {
        background: #333;
        border: none;
        color: #fff;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
    }
    .btn-back:hover {
        background: #444;
    }
    
    /* --- Modal de video CON SCROLL --- */
    .video-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: none;
        /* Scroll habilitado en el overlay */
        overflow-y: auto; 
        padding: 0;
        z-index: 2000;
    }
    .video-modal-overlay.is-open {
        /* Usamos flex para poder usar margin:auto en el hijo y centrar */
        display: flex; 
    }
    .video-modal {
        position: relative;
        width: 100%;
        /* Quitamos height:100% fijo para permitir que crezca */
        min-height: 100%; 
        
        /* margin: auto en un contenedor flex centra vertical y horizontalmente, 
           pero permite scroll seguro si el contenido desborda */
        margin: auto; 
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Centra el contenido si sobra espacio */
        
        background: transparent;
        box-shadow: none;
        /* Padding vertical para que el video no pegue con los bordes al scrollear */
        padding: 40px 0; 
    }
    .video-modal video {
        max-width: 90%;
        /* Altura máxima un poco menor para dar espacio a info */
        max-height: 80vh; 
        background: #000;
        outline: none;
        box-shadow: 0 0 50px #000;
    }
    .modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        width: auto;
        height: auto;
        border: none;
        border-radius: 0;
        background: transparent;
        color: #fff;
        font-size: 40px;
        cursor: pointer;
        /* Aseguramos que el botón de cerrar esté siempre visible o fijo si se prefiere,
           pero con position absolute dentro del modal se mueve con él. */
    }
    .modal-close:hover {
        color: #ff5555;
        background: transparent;
    }
    /* -------------------------------- */

    .btn-hide-video {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #444;
        background: #202020;
        color: var(--text-main);
        font-size: 0.8rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }
    .btn-hide-video:hover {
        background: #333;
    }

    .btn-sync {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        background: var(--accent);
        color: var(--text-main);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-stats {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #202020;
        color: var(--text-main);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .btn-stats:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        background: #2a2a2a;
    }

    /* --- Modal de estadísticas --- */
    .stats-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        overflow-y: auto;
        padding: 20px;
        z-index: 2100;
    }
    .stats-modal-overlay.is-open {
        display: flex;
    }
    .stats-modal {
        position: relative;
        width: 100%;
        max-width: 920px;
        margin: auto;
        background: #181818;
        border: 1px solid #333;
        border-radius: 10px;
        box-shadow: 0 20px 70px rgba(0,0,0,0.7);
        padding: 18px 18px 20px 18px;
    }
    .stats-modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        padding-right: 40px;
    }
    .stats-modal-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-main);
    }
    .stats-modal-body {
        color: var(--text-main);
    }
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: 12px;
        margin-bottom: 14px;
    }
    .stats-card {
        background: #202020;
        border: 1px solid #2f2f2f;
        border-radius: 10px;
        padding: 12px;
    }
    .stats-label {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-bottom: 6px;
    }
    .stats-value {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-main);
    }
    .stats-section {
        margin-top: 14px;
    }
    .stats-section-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 8px;
    }
    .stats-empty {
        background: #202020;
        border: 1px dashed #333;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        color: #888;
    }
    .stats-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .stats-list a {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
    }
    .stats-list a:hover {
        text-decoration: none;
    }
    .stats-list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        background: #202020;
        border: 1px solid #2f2f2f;
        border-radius: 10px;
        padding: 10px 12px;
    }
    .stats-list-left {
        color: var(--text-main);
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .stats-list-right {
        color: var(--text-muted);
        font-weight: 700;
        font-size: 0.9rem;
        flex-shrink: 0;
    }


    .dupes-toolbar {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 14px;
        padding: 12px;
        background: #202020;
        border: 1px solid #2f2f2f;
        border-radius: 10px;
    }
    .dupes-toolbar-left {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        flex: 1;
        min-width: 0;
    }
    .dupes-toolbar-right {
        flex-shrink: 0;
        color: var(--text-muted);
        font-size: 0.85rem;
    }
    .dupes-summary {
        padding-top: 6px;
        white-space: nowrap;
    }
    .dupes-check {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--text-main);
        cursor: pointer;
        user-select: none;
    }
    .dupes-check input {
        accent-color: var(--file-blue);
        cursor: pointer;
    }
    .dupes-field {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text-muted);
        font-size: 0.85rem;
    }
    .dupes-field input,
    .dupes-field select {
        background: #111;
        border: 1px solid #333;
        color: var(--text-main);
        border-radius: 6px;
        padding: 6px 8px;
        font-size: 0.85rem;
        width: 120px;
    }
    .dupes-btn {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #181818;
        color: var(--text-main);
        font-weight: 700;
        font-size: 0.85rem;
        cursor: pointer;
        user-select: none;
    }
    .dupes-btn:hover {
        background: #2a2a2a;
        border-color: #444;
    }
    .dupes-btn:disabled {
        opacity: 0.55;
        cursor: default;
    }
    .dupes-empty {
        padding: 14px;
        border-radius: 10px;
        border: 1px dashed #333;
        background: #202020;
        color: var(--text-muted);
    }

    .dupe-group {
        margin-bottom: 14px;
        border-radius: 12px;
        border: 1px solid #2f2f2f;
        background: #1b1b1b;
        overflow: hidden;
    }
    .dupe-group-head {
        padding: 12px;
        background: #202020;
        border-bottom: 1px solid #2f2f2f;
    }
    .dupe-group-title {
        font-weight: 800;
        color: var(--text-main);
        margin-bottom: 4px;
        font-size: 0.95rem;
    }
    .dupe-group-key {
        color: var(--text-muted);
        font-size: 0.82rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .dupe-group-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px 12px;
        border-bottom: 1px solid #2f2f2f;
        background: #181818;
    }
    .dupe-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
        gap: 12px;
        padding: 12px;
    }
    .dupe-item-check-wrap {
        width: 44px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
    }
    .dupe-item-check-wrap input {
        accent-color: var(--file-blue);
        cursor: pointer;
        width: 18px;
        height: 18px;
    }
    .dupe-item-card {
        display: flex;
        gap: 12px;
        text-decoration: none;
        color: inherit;
        flex: 1;
        min-width: 0;
        align-items: center;
    }
    .dupe-thumb {
        width: 300px;
        height: 150px;
        border-radius: 8px;
        background: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    .dupe-thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .dupe-thumb-fallback {
        color: #888;
        font-size: 0.8rem;
    }
    .dupe-meta {
        min-width: 0;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    .dupe-name {
        font-weight: 700;
        color: var(--text-main);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .dupe-sub {
        color: var(--text-muted);
        font-size: 0.82rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }


    /* -------------------------------- */
button.btn-card-watch-later.btn-watchlater-overlay {
    position: absolute;
    left: 1px;
    top: 1px;
}


    /* --- Modal de canal (jQuery overlay) --- */
    .channel-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 2050;
    }
    .channel-modal {
        width: 100%;
        max-width: 520px;
        background: #181818;
        border: 1px solid #333;
        border-radius: 10px;
        box-shadow: 0 20px 70px rgba(0,0,0,0.7);
        padding: 18px;
        position: relative;
    }
    .channel-modal .modal-close {
        position: absolute;
        top: 12px;
        right: 16px;
