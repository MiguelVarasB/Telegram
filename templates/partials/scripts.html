<script>
// Habilita tooltips Bootstrap automáticamente en cualquier elemento con title (ignora títulos vacíos)
$(function () {
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"], [title]:not([title=""])'));
  tooltipTriggerList.forEach((el) => {
    if (!el.dataset.bsToggle) {
      // Si solo tiene title, añadir data-bs-toggle para permitir tooltip
      el.setAttribute('data-bs-toggle', 'tooltip');
    }
    new bootstrap.Tooltip(el);
  });
});
</script>
